{% load static %}

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>ESI Token Selection</title>

        <script type="application/javascript" src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script type="application/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
        
    </head>
    <body class="bg-dark">
        <div class="container-fluid mt-5">
            <div class="col-lg-6 offset-lg-3" style="padding-left: 0 !important; padding-right: 0 !important;">
                <div class="card">
                    <div class="card-header">Select a Token</div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <th class="text-center"></th>
                                    <th class="text-center">Character</th>
                                    <th class="text-center">Scopes</th>
                                    <th class="text-center"></th>
                                </thead>
                                <tbody>
                                    {% for token in tokens %}
                                    <tr>
                                        <td class="text-center">
                                            <img class="ra-avatar img-responsive"
                                                src="https://image.eveonline.com/Character/{{ token.character_id }}_32.jpg">
                                        </td>
                                        <td class="text-center">{{ token.character_name }}</td>
                                        <td class="text-center">
                                            {% for scope in token.scopes.all %}
                                                <a class="nodecoration" data-toggle="tooltip" data-placement="top"
                                                title="{{ scope.help_text }}">{{ scope.friendly_name }}</a>{% if not forloop.last %}, {% endif %}
                                            {% endfor %}
                                        </td>
                                        <td class="text-center">
                                            <form method="post">
                                                {% csrf_token %}
                                                <input type="hidden" name="_token" value="{{ token.pk }}">
                                                <button class="btn btn-success" type="submit" title="Select" formmethod="post">
                                                    <i class="fas fa-arrow-right"></i>
                                                </button>
                                            </form>
                                        </td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                
                <div class="mt-2">
                    <form method="post">
                        {% csrf_token %}
                        <input type="hidden" name="_add" value="True">
                        <div class="text-center">
                            <a href="#" type="submit">
                                <input type="image" name="go" src="{% static 'esi\img\EVE_SSO_Login_Buttons_Large_Black.png'%}"
                                       alt="Add Token">
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
