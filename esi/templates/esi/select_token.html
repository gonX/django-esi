{% load static %}

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>ESI Token Selection</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous" />
    </head>
    <body class="bg-dark">
        <div class="container-fluid mt-5">

            <div class="mt-2">
                <div class="col-lg-8 offset-lg-2" style="padding-left: 0 !important; padding-right: 0 !important;">
                    <div class="card text-white bg-secondary">
                        <div class="card-header text-center">Scopes Requested</div>
                        <div class="card-body text-center">
                            {% for scope in scopes %}<span class="badge badge-dark">{{scope}}</span> {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="mt-2">
                <form method="post">
                    {% csrf_token %}
                    <input type="hidden" name="_add" value="True">
                    <div class="text-center">
                        <a href="#" type="submit">
                            <input type="image" name="go" src="{% static 'esi\img\EVE_SSO_Login_Buttons_Large_Black.png'%}"
                                   alt="Add Token">
                        </a>
                    </div>
                </form>
            </div>
            <br>
            <div class="col-lg-8 offset-lg-2 container" style="padding-left: 0 !important; padding-right: 0 !important;">
                <div class="d-flex flex-wrap justify-content-center">

                {% for token in tokens %}
                <form method="post">

                <div class="card text-white bg-secondary m-2">
                    <div class="card-header text-center">{{token.character_name}}</div>
                    <div class="card-body">
                        <img class="ra-avatar img-responsive"
                            src="https://images.evetech.net/characters/{{ token.character_id }}/portrait?size=128">

                            
                    </div>
                    <div class="card-footer">
                            {% csrf_token %}
                            <input type="hidden" name="_token" value="{{ token.pk }}">
                            <button class="btn btn-success" type="submit" title="Select" formmethod="post">
                                Use This Token
                            </button>
                    </div>
                </div>
                </form>

                {% endfor %}
                </div>  
            </div>
        </div>
    </body>
</html>
