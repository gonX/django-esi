deploy-pypi:
  stage: deploy
  image: python:3.10-bullseye

  before_script:
    - pip install twine

  script:
    - python setup.py sdist bdist_wheel
    - twine upload dist/*

  rules:
    - if: $CI_COMMIT_TAG
