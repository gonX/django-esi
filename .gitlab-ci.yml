  script:
  - tox -e py37-django22

test-37-django32:
  extends: .test-py37
  script:
  - tox -e py37-django32

test-38-django22:
  extends: .test-py38
  script:
  - tox -e py38-django22

test-38-django32:
  extends: .test-py38
  script:
  - tox -e py38-django32

test-38-django40:
  extends: .test-py38
  script:
  - tox -e py38-django40

test-39-django22:
  extends: .test-py39
  script:
  - tox -e py39-django22

test-39-django32:
  extends: .test-py39
  script:
  - tox -e py39-django32

test-39-django40:
